      <div class="arrows">

        <div class="buttons scrollRight" id="right">

        <script>
          const buttonLeft = document.getElementById('left');
          const buttonRight = document.getElementById('right');

          buttonLeft.onclick = function() {
            document.getElementById('scroller').scrollLeft -= 999999;
            console.log('mog');
          }

            document.getElementById('scroller').scrollLeft += 999999;

      <div class="unfinished" onclick="window.open('../lists/allDemons.html', '_self')">

  </div>

  <div class="inspirational">
    Inspired by <a href="https://aeonsdemonlist.com" target="_blank">Aeon's Demon List</a>
  </div>
  
  <script>
    const slider = document.querySelector('.levelScroller');
    let isDown = false;
    let startX;
    let scrollLeft;

    slider.addEventListener('mousedown', (e) => {
      isDown = true;
      slider.classList.add('active');
      startX = e.pageX - slider.offsetLeft;
      scrollLeft = slider.scrollLeft;
    });
    slider.addEventListener('mouseleave', () => {
      isDown = false;
      slider.classList.remove('active');
    });
    slider.addEventListener('mouseup', () => {
      isDown = false;
      slider.classList.remove('active');
    });
    slider.addEventListener('mousemove', (e) => {
      if(!isDown) return;
      e.preventDefault();
      const x = e.pageX - slider.offsetLeft;
      const walk = (x - startX) * 3; //scroll-fast
      slider.scrollLeft = scrollLeft - walk;
      console.log(walk);
    });
  </script>
  
  </body>
